<div class="pos-f-t bg-inverse text-white nav-canvas" *ngIf="showNav" [@navShow]="showNav">
	<button type="button" class="close text-white" aria-label="Close" (click)="onNavClick()">
		<span aria-hidden="true">&times;</span>
	</button>
		<div class="row">
		<a routerLink="/">
			<img src="/assets/mes-icon-white.svg" class="mb-1 col-xs-6 offset-xs-3" alt="MES Logo" />
		</a>
		<h3 class="text-xs-center col-xs-12">{{this.user?.fullName}}</h3>
	<h4 class="text-xs-center col-xs-12">{{this.user?.membershipNumber}}</h4>
	</div>
	<div class="row">
		<ul class="nav nav-pills nav-stacked">
			<li class="nav-item" routerLinkActive="active">
				<a class="nav-link" routerLink="/user" (click)="onNavClick()">User Hub</a>
			</li>
			<li class="nav-item" routerLinkActive="active">
				<a class="nav-link" routerLink="/ballot" (click)="onNavClick()">Ballot Box</a>
			</li>
		</ul>
		<!-- This will work as long as the authService is injected into this component. -->
		<button (click)="authService.logout()" type="button" class="btn btn-outline-info">Logout</button>
	</div>
</div>

<div class="pos-f-t nav-canvas-cover" style="bottom: 0" *ngIf="showNav" [@coverFade]="showNav" (click)="onNavClick()"></div>

<nav class="navbar navbar-fixed-top navbar-dark bg-inverse text-md-left text-xs-center">
	<div class="container">

		<button class="navbar-toggler float-xs-left" type="button" aria-label="Toggle navigation" (click)="onNavClick()"></button>

		<a class="navbar-brand ml-1 float-xs-none float-md-left" routerLink="/">
			MES Services
		</a>

		<ul class="nav navbar-nav hidden-sm-down">
			
		</ul>

		<div class="navbar-brand nav-link float-xs-right navbar-dark">
			<span class="navbar-text navbar-inverse">{{this.user?.fullName}} {{this.user?.membershipNumber}}</span>
			<!-- This will work as long as the authService is injected into this component. -->
			<button (click)="authService.logout()" type="button" class="btn btn-sm btn-outline-info">Logout</button>
		</div>
	</div>
</nav>
