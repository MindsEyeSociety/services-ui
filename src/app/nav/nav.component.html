<ng-sidebar-container>
<ng-sidebar position="left" [(opened)]="showNav" showBackdrop="true" closeOnClickOutside="true" keyClose="true">
    <div  class="navbar__offcanvas text-white">
        <button type="button" class="close text-white" aria-label="Close" (click)="onNavClick()">
            <span aria-hidden="true">&times;</span>
        </button>
        <div class="nav__logo">
            <a routerLink="/">
                <img src="/assets/mes-icon-white-combination.svg" class="mb-1 col-xs-6 offset-xs-3" alt="MES Logo" />
            </a>
        </div>
        <div>
            <h5 class="text-center">{{this.user?.fullName}}</h5>
        </div>
        <div>
            <h5 class="text-center">{{this.user?.membershipNumber}}</h5>
        </div>
        <div>
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" routerLinkActive="active" routerLink="/user" (click)="onNavClick()"><span class="icon-container userhub-svg"><svg xmlns="http://www.w3.org/2000/svg" class="user-icon" viewBox="0 0 550 550"><path fill="none" d="M275 195.1c-28.2 0-51.2 23-51.2 51.2s23 51.2 51.2 51.2c28.2 0 51.2-23 51.2-51.2s-23-51.2-51.2-51.2zM275.1 356.7l-.1-19.2v19.2c-66.3 0-120.5 53.1-122.2 118.9 30.9 18.9 65.4 30.3 101.3 33.5.4 0 .8.1 1.1.1 1.1.1 2.2.2 3.2.3.7.1 1.5.1 2.2.1 1.3.1 2.6.1 3.9.2 1.1 0 2.2.1 3.3.1.7 0 1.3 0 2 .1 1.7 0 3.4.1 5.1.1h.1c1.6 0 3.1 0 4.7-.1 1 0 2.1 0 3.1-.1h.7c40.4-1.5 79.3-13.3 113.7-34.4-1.8-65.9-55.9-118.8-122.1-118.8z"/><path fill="none" d="M227.1 323.9c-26-16.1-43.3-44.8-43.3-77.5 0-50.3 40.9-91.2 91.2-91.2s91.2 40.9 91.2 91.2c0 32.7-17.3 61.5-43.3 77.5 56.5 17.5 99.9 65 111.4 123.7 46.5-43 75.7-104.4 75.7-172.6 0-129.6-105.4-235-235-235S40 145.4 40 275c0 68.2 29.2 129.6 75.7 172.6 11.6-58.8 55-106.3 111.4-123.7z"/><path d="M285.6 549.8c69.5-2.6 134.5-30.9 183.9-80.3 51.9-51.9 80.5-121 80.5-194.5s-28.6-142.5-80.5-194.5C417.5 28.6 348.5 0 275 0S132.5 28.6 80.5 80.5C28.6 132.5 0 201.5 0 275s28.6 142.5 80.5 194.5c48.2 48.2 111.1 76.3 178.6 80.1h.6c1.2.1 2.4.1 3.7.2 1 0 1.9.1 2.9.1.9 0 1.8.1 2.8.1 2 0 3.9.1 5.9.1 1.9 0 3.7 0 5.6-.1 1.4 0 2.8-.1 4.3-.1.2-.1.4-.1.7-.1zm-2.8-39.9c-1 0-2.1.1-3.1.1-1.5 0-3.1.1-4.7.1h-.1c-1.7 0-3.4 0-5.1-.1-.7 0-1.3 0-2-.1-1.1 0-2.2-.1-3.3-.1-1.3-.1-2.6-.1-3.9-.2-.8 0-1.5-.1-2.2-.1-1.1-.1-2.2-.2-3.2-.3-.4 0-.8-.1-1.1-.1-35.9-3.2-70.4-14.6-101.3-33.5 1.8-65.9 55.9-118.9 122.2-118.9v-19.2l.1 19.2c66.2 0 120.3 53 122.2 118.8-34.4 21.1-73.4 32.9-113.7 34.4-.3-.1-.5-.1-.8 0zM275 297.5c-28.2 0-51.2-23-51.2-51.2s23-51.2 51.2-51.2c28.2 0 51.2 23 51.2 51.2s-23 51.2-51.2 51.2zM40 275C40 145.4 145.4 40 275 40s235 105.4 235 235c0 68.2-29.2 129.6-75.7 172.6-11.5-58.8-54.9-106.3-111.4-123.7 26-16.1 43.3-44.8 43.3-77.5 0-50.3-40.9-91.2-91.2-91.2s-91.2 40.9-91.2 91.2c0 32.7 17.3 61.5 43.3 77.5-56.5 17.5-99.8 65-111.4 123.7C69.2 404.6 40 343.2 40 275z"/></svg></span>User Hub</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" routerLinkActive="active" routerLink="/ballot" (click)="onNavClick()"><span class="icon-container ballot-svg"><svg xmlns="http://www.w3.org/2000/svg" class="ballot-icon" viewBox="0 0 513.4 288.9"><path d="M509.7 257.5l-48.5-69.1c-3.7-5.3-9.8-8.5-16.3-8.5h-48.4l23.7-36.8c2.9-4.4 3.8-9.8 2.7-15-1.1-5.2-4.2-9.7-8.7-12.5L239.1 3.2c-4.4-2.9-9.8-3.8-15-2.7s-9.7 4.2-12.5 8.7L101.9 180H66.8c-6.6 0-12.8 3.3-16.5 8.7L3.4 257.8c-4.1 6.1-4.6 14-1.1 20.5 3.4 6.5 10.2 10.6 17.6 10.6h473.6c7.4 0 14.2-4.1 17.7-10.7 3.3-6.6 2.8-14.6-1.5-20.7zM234.4 47.4l141.6 91-71.1 110.7h-67.1c-.7-.6-1.3-1.2-2.1-1.7l-92.2-58.5 90.9-141.5zM77.3 219.7h38.8c.5 0 1-.1 1.5-.2l46.5 29.5H57.4l19.9-29.3zm274.8 29.4l18.8-29.3h63.6l20.6 29.3h-103z"/><path d="M291.7 197.8L268 94.7l-23.9 5.2 18.5 79.2-53.9 11.7 5.2 23.9"/></svg></span>Ballot Box</a>
                </li>
            </ul>
        </div>
    </div>
</ng-sidebar>
<nav class="navbar navbar--main fixed-top navbar-toggleable-sm navbar-dark bg-inverse" role="navigation">
    <div class="container">
        <div class="mr-auto">
            <button class="navbar-toggle collapsed" (click)="onNavClick()">
                <span class="icon-container search-svg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="menu-icon" viewBox="0 0 535.5 408"><path d="M510 229.5H25.5C11.4 229.5 0 218.1 0 204s11.4-25.5 25.5-25.5H510c14.1 0 25.5 11.4 25.5 25.5s-11.4 25.5-25.5 25.5zM408 51H25.5C11.4 51 0 39.6 0 25.5S11.4 0 25.5 0H408c14.1 0 25.5 11.4 25.5 25.5S422.1 51 408 51zM25.5 357H408c14.1 0 25.5 11.4 25.5 25.5S422.1 408 408 408H25.5C11.4 408 0 396.6 0 382.5S11.4 357 25.5 357z"/></svg>
                </span>
            </button>
            <a class="navbar-brand text-white" routerLink="/">
                MES Services
            </a>
            
        </div>
        <div class="nav navbar-nav">
            <span class="navbar-text text-white navbar__user-info"><small>{{this.user?.fullName}} {{this.user?.membershipNumber}}</small></span>
              <!--This will work as long as the authService is injected into this component. -->
            <button (click)="authService.logout()" type="button" class="btn btn-outline-secondary btn-sm">Logout</button>
        </div>
    </div>
</nav>
<nav class="navbar fixed-top navbar-toggleable-sm navbar--secondbar" role="navigation">
    <div class="container">
        <div class="mr-auto">
            <ul *ngIf="submenuItems" class="navbar-nav mr-auto">
                <li *ngFor="let submenuItem of submenuItems" class="nav-item">
                    <a class="nav-link" routerLinkActive="active" [routerLink]="submenuItem.path">{{submenuItem.title}}</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</ng-sidebar-container>
