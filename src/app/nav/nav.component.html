<div class="pos-f-t bg-inverse text-white nav-canvas" *ngIf="showNav" [@navShow]="showNav">
	<button type="button" class="close text-white" aria-label="Close" (click)="onNavClick()">
		<span aria-hidden="true">&times;</span>
	</button>
		<div class="row">
		<a routerLink="/">
			<img src="/assets/mes-icon-white.svg" class="mb-1 col-xs-6 offset-xs-3" alt="MES Logo" />
		</a>
		<h3 class="text-xs-center col-xs-12">{{this.user?.fullName}}</h3>
	<h4 class="text-xs-center col-xs-12">{{this.user?.membershipNumber}}</h4>
	</div>
	<div class="row">
		<ul class="nav nav-pills nav-stacked">
			<li class="nav-item" routerLinkActive="active">
				<a class="nav-link" routerLink="/user" (click)="onNavClick()">User Hub</a>
			</li>
			<li class="nav-item" routerLinkActive="active">
				<a class="nav-link" routerLink="/ballot" (click)="onNavClick()">Ballot Box</a>
			</li>
		</ul>
	</div>
</div>

<div class="pos-f-t nav-canvas-cover" style="bottom: 0" *ngIf="showNav" [@coverFade]="showNav" (click)="onNavClick()"></div>

<nav class="navbar navbar-fixed-top navbar-toggleable-md navbar-dark bg-inverse" role="navigation">
	<div class="container">
		<div class="pull-xs-left">
			<button class="navbar-toggler navbar-toggler-left" data-toggle="collapse" type="button" aria-label="Toggle navigation" (click)="onNavClick()"></button>
	
			<a class="navbar-brand" routerLink="/">
				MES Services
			</a>
		</div>
		<div class="nav navbar-nav pull-xs-right">
			<span class="navbar-text navbar-inverse text-white"><small>{{this.user?.fullName}} {{this.user?.membershipNumber}}</small></span>
			 <!-- This will work as long as the authService is injected into this component. -->
			<button (click)="authService.logout()" type="button" class="btn btn-outline-secondary btn-sm">Logout</button>
		</div>
	</div>
</nav>
