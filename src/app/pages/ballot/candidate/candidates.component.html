<div class="row">
    <h3 class="col">Candidates</h3>
</div>
<div class="row">
    <div *ngFor="let candidate of candidates" class="col-md-6">
        <app-candidate [ballotId]="ballotId" [questionId] = "questionId" [candidate]="candidate"></app-candidate>
    </div>
</div>
<div class="row">
    <app-candidate [ballotId]="ballotId" [questionId]="questionId" [candidate] = "addCandidate" class="col-md-6"></app-candidate>
</div>
