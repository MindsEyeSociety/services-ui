<div>
    <h5>Candidates</h5>
    <div *ngFor="let candidate of candidates">
        <app-candidate [ballotId]="ballotId" [questionId] = "questionId" [candidate]="candidate"></app-candidate>
    </div>
    <app-candidate [ballotId]="ballotId" [questionId]="questionId" [candidate] = "addCandidate"></app-candidate>
</div>
