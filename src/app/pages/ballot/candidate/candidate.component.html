<div *ngIf="candidate">
    <div *ngIf="!candidate.edit && !candidate.id">
        <a (click)="startEdit()" class="btn btn-secondary">Add Candidate</a>
    </div>
    <div *ngIf="!candidate.edit && candidate.id">
        <ul>
            <li>{{candidate.firstName}} {{candidate.lastName}} ({{candidate.membershipNumber}}) <button (click)="startEdit()" class="btn btn-link">Edit</button></li>
        </ul>
        <span *ngIf="candidate.application"><a [href]="candidate.application" target="_blank">Application</a></span>
    </div>
    <div *ngIf="candidate.edit">
        <ul>
            <li *ngIf="candidate.id">{{candidate.firstName}} {{candidate.lastName}} ({{candidate.membershipNumber}})</li>
        </ul>
        <span *ngIf="!candidate.id"><label>Membership Number:</label> <input type="text" [(ngModel)]="candidateChanges.membershipNumber"/></span><br/>
        <label>Application Link:</label> <input type="text" [(ngModel)]="candidateChanges.application"/><br/>
        <button class="btn btn-success" (click)="save()">Save</button><button class="btn btn-danger" (click)="candidate.edit=false">Cancel</button>
    </div>
</div>
