<span *ngIf="candidate">
    <div *ngIf="!candidate.edit && !candidate.id" class="mb-4">
        <a (click)="startEdit()" class="btn btn-secondary">Add Candidate</a>
    </div>        
    <div *ngIf="!candidate.edit && candidate.id" class="card mb-4">
        <div class="card-block">
            <h4 class="card-title">{{candidate.firstName}} {{candidate.lastName}}</h4>
            <h6 class="card-subtitle mb-2 text-muted">({{candidate.membershipNumber}})</h6>
            <p class="card-text">Candidate for {{question.name}}</p>
            <span *ngIf="candidate.application"><a [href]="candidate.application" target="_blank" class="btn btn-primary">View application</a> <button (click)="startEdit()" class="btn btn-secondary">Edit</button></span>
            <span *ngIf="!candidate.application"><button (click)="startEdit()" class="btn btn-secondary">Edit</button></span>
        </div>
    </div>
    <div *ngIf="candidate.edit" class="card mb-4">
        <div class="card-block">
            <h4 *ngIf="candidate.id" class="card-title">{{candidate.firstName}} {{candidate.lastName}}</h4>
            <h6 *ngIf="candidate.id" class="card-subtitle mb-2 text-muted">({{candidate.membershipNumber}})</h6>
            <span *ngIf="!candidate.id">
                <div class="row">
                    <div class="col">
                        <h4 class="card-title">Add candidate</h4>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-3 col-form-label">Membership number:</label> 
                    <div class="col-9">
                        <input type="text" class="form-control" [(ngModel)]="candidateChanges.membershipNumber"/>
                    </div>
                </div>
            </span>
            <div class="form-group row">
                <label class="col-3 col-form-label">Application Link:</label> 
                <div class="col-9">
                    <input type="text" class="form-control" [(ngModel)]="candidateChanges.application"/>
                </div>
            </div>
            <button class="btn btn-success" (click)="save()">Save</button><button class="btn btn-danger" (click)="candidate.edit=false">Cancel</button>
        </div>
    </div>
</span>
