<div>
    <div class="row">
        <div class="col-md-6">
            <h1 class="float-left">{{vote.name}}</h1> 
        </div>
    </div>
    <div class="row">
        <div class="col">
            <p>{{vote.startNice}} - {{vote.endNice}} {{vote.timezoneNice}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div *ngFor="let question of vote.questions" class="card mb-4">
                <app-vote-question [voteId]="voteId" [question] = "question"></app-vote-question>
            </div>
        </div>
    </div>
</div>
